<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMDb</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/47126d2123.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>IMDb</h1>
      <!-- Navigation Icon -->
      <div id="nav-icon">
        <i class="fa-solid fa-bars"></i>
      </div>
      <!-- Search Container -->
      <div class="search-container">
        <div class="search-div">
          <input
            type="text"
            id="movie-search-box"
            placeholder="Search Movie.."
          />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
    </header>
    <!-- search list -->
    <div id="search-list"></div>
    <!-- Navigation Item -->
    <div id="nav-div">
      <a href="index.html"><h4>Home</h4></a>
      <a href="favouriteMovies.html"><h4>My Favourite Movies</h4></a>
    </div>
    <div class="container">
      <h2>Top Picks...</h2>
      <div class="movie-grid" id="movie-grid"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
