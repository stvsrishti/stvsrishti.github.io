<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
        <h1>Stop Watch</h1>
    </header>
    <main class="container">
      <section id="timeDiv">
        <span class="value" id="hr">00</span>
        <span class="txt">Hr</span>
        <span class="value" id="min">00</span>
        <span class="txt">Min</span>
        <span class="value" id="sec">00</span>
        <span class="txt">Sec</span>
      </section>
      <section id="buttonsDiv">
        <button type="button" class="btn" id="start">Start</button>
        <button type="button" class="btn" id="stop">Stop</button>
        <button type="button" class="btn" id="reset">Reset</button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
